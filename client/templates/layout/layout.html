<template name="layout">

    <div class="container">
        <div class="col-md-3">
            {{> sidebar}}
        </div>
        <div class="col-md-9">
            <!--include so message can flash-->
            {{> flashMessages}}
            <!--whichever route go to, will display that template-->
            {{> yield}}
        </div>
    </div>
    {{> footer}}
</template>
